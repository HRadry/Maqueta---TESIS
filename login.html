<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9; padding: 15px;"> 
    <div class="container  my-5 br-box">
        <div class="mx-4 mx-sm-auto d-flex flex-column gap-4 justify-content-center col-sm-7 col-md-6 col-lg-3">
            <div class="text-center">
                <img src="img/forest.png" alt="" width="200px">
            </div>
            <div class="  text-center">
                <h3>Iniciar sesión</h3>
            </div>

            <form action="" class="d-flex flex-column gap-4 needs-validation css-form">
                <div>
                    <label for="email" class="form-label">Correo</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="showPassword">
                    <label class="form-check-label" for="showPassword">
                        Mostrar contraseña
                    </label>
                </div>
                <div class="text-center my-3">
                    <!-- <button type="submit" class="btn btn-primary shadow-lg" >Ingresar</button> -->
                    <a type="button" href="menu.html" class="btn btn-primary shadow-lg" >Ingresar</a>
                </div>
            </form>

            <a href="" class="text-center link-primary small fw-light">¿Has olvidado la
                contraseña?</a>
                <br>

        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
</body>

</html>
